
<div class="container mt-4">
  <h2>Choose Your Subscription Plan</h2>
  <div class="row mt-3">
    <div class="col-md-4 mb-3" *ngFor="let plan of plans">
      <div class="card h-100 border-primary">
        <div class="card-body">
          <h5 class="card-title">{{ plan.planName }}</h5>
          <p class="card-text">Price: ${{ plan.price }}</p>
          <p class="card-text">Max Devices: {{ plan.maxDevices }}</p>
          <p class="card-text">Download Allowed: {{ plan.isDownloadAllowed ? 'Yes' : 'No' }}</p>
          <button class="btn btn-success w-100" (click)="subscribe(plan.subscriptionPlanId)">Subscribe</button>
        </div>
      </div>
    </div>
  </div>
  <p class="mt-3 text-success">{{ message }}</p>
</div>
