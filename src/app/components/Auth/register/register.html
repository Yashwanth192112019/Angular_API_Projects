<div class="auth-container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg auth-card">
    <h2 class="text-center mb-4">Register</h2>

    <form (ngSubmit)="register()">
      <div class="mb-3">
        <input type="text" [(ngModel)]="user.userName" name="username" placeholder="Username" class="form-control form-control-lg" required />
      </div>
      <div class="mb-3">
        <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" class="form-control form-control-lg" required />
      </div>
      <div class="mb-3">
        <input type="password" [(ngModel)]="user.passwordHash" name="password" placeholder="Password" class="form-control form-control-lg" required />
      </div>
      <div class="mb-3">
        <input type="text" [(ngModel)]="user.role" name="role" placeholder="Role" class="form-control form-control-lg" required />
      </div>
      <button type="submit" class="btn btn-success w-100 mb-3">Register</button>
    </form>

    <div class="text-center">
      <p class="mb-0">Already have an account?</p>
      <button type="button" class="btn btn-outline-secondary mt-2 w-100" (click)="goToLogin()">Login here</button>
    </div>

    <p class="text-success mt-3 text-center">{{ message }}</p>
  </div>
</div>
