<div class="auth-container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg auth-card">
    <h2 class="text-center mb-4">Login</h2>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <input type="text" [(ngModel)]="credentials.username" name="username" placeholder="Username" class="form-control form-control-lg" required />
      </div>
      <div class="mb-3">
        <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" class="form-control form-control-lg" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3" (click)="login()">Login</button>
    </form>

    <div class="text-center">
      <p class="mb-0">Donâ€™t have an account?</p>
      <button type="button" class="btn btn-outline-secondary mt-2 w-100" (click)="goToRegister()">Register here</button>
    </div>

    <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>
  </div>
</div>
