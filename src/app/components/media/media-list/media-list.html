<div class="row mb-4">
  @for (item of filteredMedia; track item.mediaId) {
    <div class="col-md-3 mb-3">
      <div class="card media-card h-100 hover-card">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">Genre: {{ item.genre }}</p>
          <p class="card-text">Duration: {{ item.durationInMinutes }} mins</p>

          @if (item.mediaType === 'Music') {
            <audio controls [src]="item.url" class="w-100 mt-2"></audio>
          }
          @if (item.mediaType === 'Video') {
            <video controls [src]="item.url" class="w-100 mt-2"></video>
          }
        </div>
      </div>
    </div>
  }
</div>
